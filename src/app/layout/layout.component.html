<div class="is-fullheight is-paddingless is-marginless">

    <div class="is-narrow is-paddingless sidebar-column"
        [hidden]="isMobile && !isMobileMenuOpen"
        [class.fix-padding-right]="isMobile && isMobileMenuOpen"
        [class.sidebar-column-mobile]="isMobile && isMobileMenuOpen"
        [class.translate-left-sidebar]="isMobile && isMobileMenuOpen">

        <ngb-sidebar-cmp
            [isMobile]="isMobile"
            [isMobileMenuOpen]="isMobileMenuOpen">
        </ngb-sidebar-cmp>

    </div>

    <div class="is-paddingless"
        [class.fix-padding-left]="isMobile && isMobileMenuOpen"
        [class.translate-left]="isMobile && isMobileMenuOpen"
        [class.main-column]="!isMobile">

        <ngb-navbar-cmp
            (menuClick)="onMenuClick()"
            [isActive]="isMobileMenuOpen"
            [isMobile]="isMobile">
        </ngb-navbar-cmp>

        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
